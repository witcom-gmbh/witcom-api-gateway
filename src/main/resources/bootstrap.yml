# ===================================================================
# Spring Cloud Consul Config bootstrap configuration for the "dev" profile
# In prod profile, properties will be overwriten by the ones defined in bootstrap-prod.yml
# ===================================================================

spring:
  application:
    name: witcom-api-gateway
  cloud:
    consul:
      discovery:
        enabled: false
      port: 443
      scheme:  https                      
      config:
        enabled: true
        fail-fast: true
        prefix: applicationconfig
        format: yaml
        profile-separator: "::"

---
spring:
  profiles: dev
  cloud:
    consul:
      enabled: true
      config:
        enabled: true
        fail-fast: true
        prefix: applicationconfig
        format: yaml
        profile-separator: "::"


info:
    project:
        version: #project.version#
